<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images\previous.svg" id="backBtn"> 
        <div class="gallery">
            <div>
                <span><img src="images\image-1.png" class="grid-height"></span>
                <span><img src="images\image-2.png" class="grid-height"></span>
                <span><img src="images\image-3.png" class="grid-height"></span>
            </div>
            <div>
                <span><img src="images\image-4.png" class="grid-height"></span>
                <span><img src="images\image-5.png" class="grid-height"></span>
                <span><img src="images\image-6.png" class="grid-height"></span>
    
            </div>
        </div>
        <img src="images\next.svg" id="nextBtn">

    </div>

    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) =>{
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "smooth";
        });

        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });

        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });

    </script>
    
</body>
</html>
